<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eat-Da-Burger</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/test.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Eat-Da-Burger</h1>
                <img src="image/burger.png" class="center">
            </div>
        </div>
        <br>
        <div class="row ">
            <div class="col-md"></div>
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <strong>
                            <label for="">Place Your Burger Order:</label>
                        </strong>
                        <textarea class="form-control" id="burgName" rows="1"></textarea>
                        <button type="submit" class="btn btn-danger create">Place Order!</button>
                    </div>
                </form>
            </div>
            <div class="col-md"></div>
        </div>
        <div class="row">
            <div class="col-md-6 eatem">
                <h2>Eat'em Up!</h2>
                <ul>
                    {{#each burgers}} {{#unless devoured}} {{> partials/burger-block eat=true}} {{/unless}} {{/each}}
                </ul>
            </div>
            <div class="col-md-6 yum">
                <h2>Yum, Yum!</h2>
                <ul>
                    {{#each burgers}} {{#if devoured}} {{> partials/burger-block eat=false}} {{/if}} {{/each}}
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
